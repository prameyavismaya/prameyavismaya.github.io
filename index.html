<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prameya Vismaya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&family=League+Spartan:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=10">
    <script data-goatcounter="https://prameyavismaya.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
<body>

    <!-- Floating math symbols background -->
    <canvas id="math-canvas"></canvas>

    <!-- Hero / Header -->
    <header>
        <div class="hero-overlay"></div>
        <div class="container hero-content">
<h1>Prameya Vismaya</h1>
        </div>
        <!-- Decorative golden ratio spiral -->
        <svg class="hero-spiral" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <path d="M250 250 C250 180, 310 130, 370 130 C430 130, 480 180, 480 240 C480 340, 380 420, 280 420 C140 420, 30 310, 30 180 C30 50, 130 -60, 270 -60"
                  fill="none" stroke="url(#spiralGrad)" stroke-width="1.5" opacity="0.3"/>
            <defs>
                <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#d4a574" stop-opacity="0.8"/>
                    <stop offset="100%" stop-color="#b48ead" stop-opacity="0.2"/>
                </linearGradient>
            </defs>
        </svg>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="container nav-inner">
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section id="home" class="section active">
            <div class="home-grid">
                <div class="home-text">
                    <p class="lead">I aim to curate a comprehensive and high quality library where everyone can learn mathematics from the basic to the very advanced level.</p>
                    <a href="#courses" class="cta-button" onclick="showSection('courses')">
                        <span>Browse Courses</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </a>
                </div>
                <div class="home-decoration">
                    <!-- Decorative geometric pattern -->
                    <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" class="geo-pattern">
                        <!-- Penrose-style triangle -->
                        <polygon points="200,40 360,320 40,320" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.4"/>
                        <polygon points="200,80 330,300 70,300" fill="none" stroke="#b48ead" stroke-width="1" opacity="0.3"/>
                        <polygon points="200,120 300,280 100,280" fill="none" stroke="#88c0d0" stroke-width="1" opacity="0.25"/>
                        <polygon points="200,160 270,260 130,260" fill="none" stroke="#d4a574" stroke-width="1" opacity="0.2"/>
                        <!-- Inscribed circle -->
                        <circle cx="200" cy="220" r="90" fill="none" stroke="#b48ead" stroke-width="0.8" opacity="0.3" stroke-dasharray="4 4"/>
                        <circle cx="200" cy="220" r="60" fill="none" stroke="#d4a574" stroke-width="0.8" opacity="0.2" stroke-dasharray="2 6"/>
                        <!-- Center dot -->
                        <circle cx="200" cy="200" r="3" fill="#d4a574" opacity="0.5"/>
                        <!-- Labels -->
                        <text x="200" y="380" text-anchor="middle" fill="#6e7681" font-size="11" font-family="Fira Code, monospace" opacity="0.5">fig. 1 — nested triangles</text>
                    </svg>
                </div>
            </div>

        </section>

        <section id="courses" class="section">
            <div class="course-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="High School">High School</button>
                <button class="filter-btn" data-filter="Undergraduate">Undergraduate</button>
                <button class="filter-btn" data-filter="Olympiad">Olympiad</button>
            </div>
            <div id="course-categories"></div>
        </section>

        <section id="course-detail" class="section">
            <button class="back-button" onclick="hideCourseDetail()">← Back to Courses</button>
            <h2 id="detail-title"></h2>
            <div class="detail-player-layout">
                <div class="detail-video-wrapper" id="detail-video"></div>
                <div class="detail-playlist-sidebar" id="detail-playlist"></div>
            </div>
            <div class="detail-info">
                <p class="detail-description" id="detail-description"></p>
                <div class="detail-meta-row">
                    <div class="detail-prereqs" id="detail-prereqs"></div>
                    <div class="detail-relevant-exams" id="detail-relevant-exams"></div>
                    <div class="detail-suitable-for" id="detail-suitable-for"></div>
                </div>
                <div class="detail-links" id="detail-links"></div>
            </div>
        </section>

        <section id="about" class="section">
            <div class="about-content">
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="footer-copy">&copy; 2026 Prameya Vismaya</p>
            </div>
        </div>
    </footer>

    <!-- Side pane overlay -->
    <div id="side-pane-overlay" class="side-pane-overlay" onclick="closeSidePane()"></div>

    <!-- Side pane -->
    <div id="side-pane" class="side-pane">
        <div class="side-pane-header">
            <span class="side-pane-title" id="side-pane-title"></span>
            <button class="side-pane-close" onclick="closeSidePane()">✕</button>
        </div>
        <div class="side-pane-body">
            <div id="side-pane-content"></div>
        </div>
    </div>

    <script src="script.js?v=7"></script>
</body>
</html>
